<body>

    <header>
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <div class="container">

          <form>
            <div class="mb-3">
              <legend class="text-center">Login</legend>
            </div>
            <div class="mb-3">
              <label class="form-label">Login</label>
              <input class="form-control" type="text" placeholder="Digite seu nome de login">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input class="form-control" id="senha"type="password" placeholder="Coloque sua senha" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar senha</label>
              <input class="form-control" id="confirmar" type="password" placeholder="Confirmar senha" required>
            </div>
            <div class="mb-3">
              <button class="btn btn-submit" type="submit" onclick="checking(event)">Entrar</button>
            </div>
          </form>

        </div>
    </main>

    <footer>
      <div class="row">
      <div class="col-lg-4 text-center">
        <p>Site feito por Thales do 2CB para a aula de PW2 do Bruno</p>
      </div>
      <div class="col-lg-4 text-center">
        <a class="btn btn-submit" href="../index.html"><i class="bi bi-house-fill"></i>Home</a>
      </div>
      <div class="col-lg-4 text-center">
        <p>Este site possue exercícios da lista de exercícios 5, do Curso Técnico de informática do Instituto Federal de Educação, Ciência e Tecnologia.</p>
      </div>
    </div>
    </footer>
    
</body>
