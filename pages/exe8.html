<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/exe.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="container pt-5">

        <form class="row">
            <div class="col-lg-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="pessoaFisica" name="tipoPessoa" onclick="habilitarPessoaFisica()"></input>
                    <label for="pessoaFisica">
                        Pessoa Física
                    </label>
            
                </div>
            
                <div class="md-3 form-check">
                    <input class="form-check-input" type="radio" id="pessoaJuridica" name="tipoPessoa" onclick="habilitarPessoaJuridica()"></input>
                    <label for="pessoaJuridica">
                        Pessoa Jurídica
                    </label>
                </div>
            </div>

            <div class="col-lg-8">

                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">CPF: *</label>
                    <input type="text" class="form-control" id="CPF">
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">CNPJ: *</label>
                    <input type="text" class="form-control" id="CNPJ">
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="data" required>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Endereço: *</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">CEP: *</label>
                    <input type="number" class="form-control" id="cep">
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Telefone: *</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email: *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

            </div>
            
            <button type="submit" class="btn btn-submit">Enviar</button>

        </form>

    </main>

    <footer>
        <div class="row">
        <div class="col-lg-4 text-center">
          <p>Site feito por Thales do 2CB para a aula de PW2 do Bruno</p>
        </div>
        <div class="col-lg-4 text-center">
          <a class="btn btn-submit" href="../index.html"><i class="bi bi-house-fill"></i>Home</a>
        </div>
        <div class="col-lg-4 text-center">
          <p>Este site possue exercícios da lista de exercícios 5, do Curso Técnico de informática do Instituto Federal de Educação, Ciência e Tecnologia.</p>
        </div>
      </div>
      </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
