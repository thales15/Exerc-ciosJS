<body>

    <header>
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          </ul>
        </nav>
    </header>

    <main class="container pt-5">
        
      <p class="text-center">
        Digite duas palavras, o sistema retornará para você a palavra misturada.
    </p>
    <form id="formulario">
        <div class="mb-3">
            <label for="palavra1" class="form-label">Insira a primeira palavra:</label>
            <input type="text" class="form-control" id="palavra1" required>
        </div>
        <div class="mb-3">
            <label for="palavra2" class="form-label">Insira a segunda palavra:</label>
            <input type="text" class="form-control" id="palavra2" required>
        </div>
        <div class="mb-3">
            <label for="resultado" class="form-label">Palavra misturada:</label>
            <input type="text" class="form-control" id="resultado" disabled readonly>
        </div>
        <button type="submit"  onclick="misturar()" class="btn btn-submit">Enviar</button>
    </form>

    </main>

    <footer>
        <div class="row">
        <div class="col-lg-4 text-center">

        </div>

          <p>Este site possue exercícios da lista de exercícios 5, do Curso Técnico de informática do Instituto Federal de Educação, Ciência e Tecnologia.</p>
        </div>
      </div>
      </footer>
